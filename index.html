<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Fact Rumble</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        #container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #current-user {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 15px;
        }
        /* User Selection */
        #user-selection {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        select, input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        #new-user-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        /* Stats */
        #stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
        #stats span {
            font-weight: bold;
            color: #2c3e50;
        }
        /* Buttons */
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.active {
            background-color: #e67e22;
        }
        #reset-btn { background-color: #e74c3c; }
        #reset-btn:hover { background-color: #c0392b; }
        #clear-storage-btn { background-color: #e74c3c; }
        #clear-storage-btn:hover { background-color: #c0392b; }

            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
