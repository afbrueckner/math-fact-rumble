<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Fact Rumble</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .problem {
            margin-bottom: 20px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .answer {
            font-size: 36px;
            color: #000000;
            display: block;
        }
        select, button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        #practiceSection {
            display: none;
        }
        input {
            font-size: 24px;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Fact Rumble</h1>
        
        <!-- Group Selection -->
        <div id="startSection">
            <label for="groupSelect">Choose a Multiplication Group:</label>
            <select id="groupSelect">
                <option value="base">Base Facts (1, 2, 5, 10)</option>
                <option value="midtier">Mid-Tier Facts (3, 4)</option>
                <option value="higher">Higher Facts (6, 7, 8, 9)</option>
            </select>
            <button onclick="startCover()">Start</button>
        </div>

        <!-- Cover Page -->
        <div id="coverSection" style="display: none;">
            <h2>Cover: Look at the Fact</h2>
            <div class="problem">
                <span id="coverQuestion" class="question"></span>
                <span id="coverAnswer" class="answer"></span>
            </div>
            <button onclick="nextStep('copy')">Next: Copy</button>
        </div>

        <!-- Copy/Practice Page -->
        <div id="practiceSection">
            <h2>Copy: Try It Yourself</h2>
            <div class="problem">
                <span id="practiceQuestion" class="question"></span>
                <input type="number" id="userAnswer" placeholder="Your Answer">
            </div>
            <button onclick="checkAnswer()">Check</button>
            <p id="feedback"></p>
            <button onclick="nextProblem()" style="display: none;" id="nextButton">Next Problem</button>
        </div>
    </div>

    <script>
        const problemSets = {
            base: [],
            midtier: [],
            higher: []
        };

        // Generate Multiplication Problems
        for (let i = 1; i <= 12; i++) {
            problemSets.base.push({ q: `1 × ${i}`, a: 1 * i });
            problemSets.base.push({ q: `2 × ${i}`, a: 2 * i });
            problemSets.base.push({ q: `5 × ${i}`, a: 5 * i });
            problemSets.base.push({ q: `10 × ${i}`, a: 10 * i });
            problemSets.midtier.push({ q: `3 × ${i}`, a: 3 * i });
            problemSets.midtier.push({ q: `4 × ${i}`, a: 4 * i });
            problemSets.higher.push({ q: `6 × ${i}`, a: 6 * i });
            problemSets.higher.push({ q: `7 × ${i}`, a: 7 * i });
            problemSets.higher.push({ q: `8 × ${i}`, a: 8 * i });
            problemSets.higher.push({ q: `9 × ${i}`, a: 9 * i });
        }

        let currentProblems = [];
        let currentIndex = 0;

        function startCover() {
            const group = document.getElementById('groupSelect').value;
            currentProblems = [...problemSets[group]]; // Copy array
            currentProblems.sort(() => Math.random() - 0.5); // Shuffle
            currentIndex = 0;
            showCover();
            document.getElementById('startSection').style.display = 'none';
            document.getElementById('coverSection').style.display = 'block';
        }

        function showCover() {
            const problem = currentProblems[currentIndex];
            document.getElementById('coverQuestion').textContent = problem.q;
            document.getElementById('coverAnswer').textContent = problem.a;
        }

        function nextStep(step) {
            document.getElementById('coverSection').style.display = 'none';
            document.getElementById('practiceSection').style.display = 'block';
            const problem = currentProblems[currentIndex];
            document.getElementById('practiceQuestion').textContent = problem.q;
            document.getElementById('userAnswer').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('nextButton').style.display = 'none';
        }

        function checkAnswer() {
            const problem = currentProblems[currentIndex];
            const userAnswer = parseInt(document.getElementById('userAnswer').value);
            const feedback = document.getElementById('feedback');
            if (userAnswer === problem.a) {
                feedback.textContent = 'Correct! Compare it with the answer: ' + problem.a;
                document.getElementById('nextButton').style.display = 'inline';
            } else {
                feedback.textContent = `Try again! Hint: The answer is ${problem.a}`;
            }
        }

        function nextProblem() {
            currentIndex++;
            if (currentIndex < currentProblems.length) {
                document.getElementById('practiceSection').style.display = 'none';
                document.getElementById('coverSection').style.display = 'block';
                showCover();
            } else {
                alert('Great job! You finished this group.');
                document.getElementById('practiceSection').style.display = 'none';
                document.getElementById('startSection').style.display = 'block';
            }
        }
    </script>
</body>
</html>
